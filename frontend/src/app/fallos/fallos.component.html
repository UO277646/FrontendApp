
<div class="fallos-container">
  <h3 class="mb-3">Fallos del proyecto</h3>
  <div class="botones">
    
    <div class="boton mb-3">
        <button class="btn btn-custom-gray d-flex gap-2 align-items-center" (click)="navigateToParent()"><img src="assets/icons/volver.svg" alt="icono volver" style="width: 1.25rem; height: 1.25rem;">Volver
        </button>
    </div>
</div>
      <table class="fallos-table">
        <thead>
          <tr>
            <th class="th-gris">Fallo ID</th>
            <th class="th-gris">Detalles</th>
            <th class="th-gris">Borrar</th>
          </tr>
        </thead>
        <tbody>
          @for (fallo of fallos; track $index) {
            <tr>
            <td>{{ fallo.falloId }}</td>
            <td>{{ fallo.datos }}</td>
            
            <td>
              <div class="boton-borrar">
              <button class="btn btn-custom-gray" (click)="deleteFallo( fallo.falloId)">
                <img src="assets/icons/delete-white.svg" alt="icono borrar" style="width: 1.25rem; height: 1.25rem;">
                      </button>
              </div>
            </td>
            </tr>
          
        }
        </tbody>
      </table>
    
  </div>
