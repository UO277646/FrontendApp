<header class="bg-dark text-white py-3">
  <div class="w-100 px-3">
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-lg-6 mb-3 mb-lg-0">
        <h1 class="main-title">{{title}}</h1>
        <p class="subtitle mb-0">{{subtitle}}</p>
      </div>
      <div class="col-12 col-lg-6 d-flex justify-content-end align-items-center">
        <ul class="nav-list d-flex mb-0">
          <li class="nav-item">
            <a routerLink="/proyectos" routerLinkActive="active" class="text-white mx-2">Proyectos</a>
          </li>
          <li class="nav-item">
            <button (click)="signOut()" class="d-flex align-items-center justify-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Log Out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
